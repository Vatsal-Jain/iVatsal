<h2 style="text-align:center;   margin-top:1em; color: darkslategrey; font-family: sans-serif;  " >         Contact us    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">

<form  action="formsubmit.html"  method="GET">

    <div class="py-1 mx-5">

    <div class="form-check py-1 mx-5">

    <div class="form-check py-1 mx-5">

      </label>
    </div>




    
    <button type="submit" class="btn btn-primary my-2 mx-5">Submit</button>
  </form>
